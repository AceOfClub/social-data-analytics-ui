sudo: false
services:
  - docker
env:
  global:
    - secure: ""
    - secure: ""
script:
  - docker build -t $DOCKER_USERNAME/social-data-analytics-ui:$TRAVIS_COMMIT .
after_success:
  - test -n "$TRAVIS_TAG" && docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - test -n "$TRAVIS_TAG" && docker tag $DOCKER_USERNAME/social-data-analytics-ui:$TRAVIS_COMMIT $DOCKER_USERNAME/social-data-analytics-ui:$TRAVIS_TAG
  - test -n "$TRAVIS_TAG" && docker push $DOCKER_USERNAME/social-data-analytics-ui:$TRAVIS_TAG